<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Daily Quran - Reflect on Quranic Verses Every Day</title>

    <meta
      name="description"
      content="Daily Quran is a browser extension that lets you access and reflect on Quranic verses anytime, directly from your browser. Enhance your spiritual journey daily."
    />
    <meta
      name="keywords"
      content="Daily Quran, Quranic Verses, Islam, Quran Browser Extension, Spirituality, Islamic Tools"
    />
    <meta name="author" content="Emrul Kayes" />
    <meta
      property="og:title"
      content="Daily Quran - Reflect on Quranic Verses Every Day"
    />
    <meta
      property="og:description"
      content="Access and reflect on Quranic verses anytime, directly from your browser. Enhance your spiritual journey daily."
    />
    <meta property="og:image" content="./assets/daily-quran.png" />
    <meta property="og:url" content="https://www.kayes.dev/talks/daily-quran" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Daily Quran - Reflect on Quranic Verses Every Day"
    />
    <meta
      name="twitter:description"
      content="Access and reflect on Quranic verses anytime, directly from your browser."
    />
    <meta name="twitter:image" content="./assets/daily-quran.png" />
    <link rel="icon" type="image/png" href="./assets/daily-quran.png" />
    <meta name="language" content="en" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://www.kayes.dev/talks/daily-quran" />

    <link rel="stylesheet" href="main.css" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Daily Quran",
        "description": "Daily Quran is a browser extension to access and reflect on Quranic verses daily. Perfect for enhancing your spiritual journey.",
        "applicationCategory": "Religious",
        "operatingSystem": "Web",
        "browserRequirements": "Chrome, Edge, Firefox",
        "url": "https://www.kayes.dev/talks/daily-quran",
        "image": "./assets/daily-quran.png",
        "author": {
          "@type": "Person",
          "name": "Emrul Kayes"
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.8",
          "reviewCount": "120"
        }
      }
    </script>
  </head>

  <body>
    <div class="main-div">
      <div class="surahTitle">
        <div>
          <span id="surahName"> সূরা আল ফাতিহা </span>,
          <span id="ayatNumber"> আয়াত ১ </span>
        </div>

        <div>
          <span id="ayatReload" title="নতুন আয়াত লোড করুন">↻</span>
        </div>
      </div>

      <p dir="rtl" id="arabicAyat">بِسۡمِ اللّٰہِ الرَّحۡمٰنِ الرَّحِیۡمِ</p>

      <p id="ayatMean">দয়াময়, দয়ালু আল্লাহর নামে।</p>

      <p id="readMore" surahNumber="1">আরও পড়ুন...</p>

      <div id="audioBox">
        <button id="playButton">
          <img id="playImg" src="./assets/play-icon.svg" alt="Play" />
        </button>

        <button id="pauseButton" style="display: none">
          <img id="pauseImg" src="./assets/pause-icon.svg" alt="Pause" />
        </button>

        <div id="timelineBox">
          <input type="range" id="audioTimeline" name="audioTimeline" />
          <div id="timelineDetails">
            <span id="currentTime">০০</span>
            /
            <span id="audioDuration">০০</span>
          </div>
        </div>

        <div id="volumeBox">
          <img id="speakerImg" src="./assets/speaker.svg" alt="Pause" />
          <input
            type="range"
            id="volumeTimeline"
            name="volumeTimeline"
            min="0"
            max="10"
          />
        </div>

        <button id="restartButton">
          <img id="restartImg" src="./assets/restart-icon.svg" alt="Pause" />
        </button>
      </div>

      <div id="surahListBox"></div>

      <a
        id="footer"
        target="_blank"
        href="https://www.kayes.dev/talks/daily-quran"
        >Daily Quran</a
      >

      <script src="/manager/ayat-worker.js"></script>
      <script src="/manager/surah-provider.js"></script>
      <script src="config.js"></script>
    </div>
  </body>
</html>
